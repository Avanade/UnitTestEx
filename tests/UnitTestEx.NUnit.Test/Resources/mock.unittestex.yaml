# yaml-language-server: $schema=https://raw.githubusercontent.com/Avanade/UnitTestEx/refs/heads/main/src/UnitTestEx/Schema/mock.unittestex.json
- method: post
  uri: products/xyz
  body: ^
  response:
    status: 202
    headers:
      Content-Type: [ 'application/json' ]
    body: |
      {"product":"xyz","quantity":1}

- method: get
  uri: people/123
  response:
    headers:
      Age: [ '55' ]
      x-blah: [ abc ]
    body: |
      {
        "first":"Bob",
        "last":"Jane"
      }